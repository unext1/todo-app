<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js" type="module" defer></script>

    <script src="js/displayTodos.js" type="module" defer></script>
    <script src="js/createTodo.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container max-w-7xl mx-auto px-4">
    <h1 class="text-4xl mb-5 font-bold mt-10">Todo App</h1>
    <div class="grid md:grid-cols-2 grid-cols-1 gap-10">
      <form class="flex gap-3 flex-col py-5" id="createTask">
        <h2 class="text-lg font-semibold mb-2">Create a task</h2>

        <div>
          <label
            for="Titel"
            class="block text-sm font-medium leading-6 text-gray-900 uppercase"
          >
            Title
          </label>
          <div class="mt-2">
            <input
              id="title"
              name="title"
              type="text"
              required
              class="block w-full rounded-md bg-gray-50 px-4 border-0 py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div>
          <label
            for="endDate"
            class="block text-sm font-medium leading-6 text-gray-900 uppercase"
          >
            Due date
          </label>
          <div class="mt-2">
            <input
              type="datetime-local"
              name="endDate"
              id="endDate"
              required
              class="block w-full rounded-md bg-gray-50 px-4 border-0 py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div>
          <label
            for="desc"
            class="block text-sm font-medium leading-6 text-gray-900 uppercase"
          >
            Description
          </label>
          <div class="mt-2">
            <textarea
              rows="4"
              name="desc"
              id="desc"
              required
              class="block w-full rounded-md bg-gray-50 px-4 border-0 py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6"
            ></textarea>
          </div>
        </div>

        <button
          id="addTaskButton"
          type="submit"
          class="rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500"
        >
          Add task
        </button>
      </form>
      <div class="w-full h-full py-5">
        <h2 class="text-lg font-semibold mb-2">Completed Todo's</h2>
        <ul id="completedTodos" class="overflow-y-scroll h-96"></ul>
      </div>
    </div>

    <div class="py-5">
      <h2 class="text-lg font-semibold mb-2">Uncompleted Todo's</h2>

      <ul id="todosList"></ul>
      <hr />
      <ul id="doneList"></ul>
    </div>
    <ul id="todosList" class="overflow-y-scroll h-96"></ul>
  </body>
</html>
